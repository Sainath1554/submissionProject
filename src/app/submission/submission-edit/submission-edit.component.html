<div class="container">
  <form (ngSubmit)="submitForm()" #myForm="ngForm">
    <div class="form-group" *ngFor="let field of keys">
      <ng-container *ngIf="field !== 'id'">
        <label for="{{ field }}">{{ field }}</label>
        <input
          type="text"
          class="form-control"
          id="{{ field }}"
          name="{{ field }}"
          [(ngModel)]="submissionData[field]"
        />
      </ng-container>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
