<div class="container">
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="form-group">
      <label for="name">Consultant Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        [(ngModel)]="submittedData.consultantName"
      />
    </div>
    <div class="form-group">
      <label for="submissionDate">Submission Date</label>
      <input
        type="date"
        class="form-control"
        id="submissionDate"
        name="submissionDate"
        [(ngModel)]="submittedData.submissionDate"
        required
      />
    </div>
    <div class="form-group">
      <label for="leadName">Lead Name</label>
      <input
        type="text"
        class="form-control"
        id="leadName"
        name="leadName"
        [(ngModel)]="submittedData.leadName"
        required
      />
    </div>
    <div class="form-group">
      <label for="vendorName">Vendor Name</label>
      <input
        type="text"
        class="form-control"
        id="vendorName"
        name="vendorName"
        [(ngModel)]="submittedData.vendorName"
        required
      />
    </div>
    <div class="form-group">
      <label for="rate">Rate</label>
      <input
        type="number"
        class="form-control"
        id="rate"
        name="rate"
        [(ngModel)]="submittedData.rate"
        required
      />
    </div>
    <div class="form-group">
      <label for="salesPersonName">Sales Person Name</label>
      <input
        type="text"
        class="form-control"
        id="salesPersonName"
        name="salesPersonName"
        [(ngModel)]="submittedData.salesPersonName"
        required
      />
    </div>
    <div class="form-group">
      <label for="technology">Technology</label>
      <input
        type="text"
        class="form-control"
        id="technology"
        name="technology"
        [(ngModel)]="submittedData.technology"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
